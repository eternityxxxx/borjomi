<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Borjomi</title>
</head>
<body>
    <header class="header">
        <h1 class="header__main-title">BORJOMI</h1>
    </header>

    <main class="content">

        <div class="content__title-wrapper">
            <h2 class="content__title">
                <span class="content__title content__title_bold">ВОЗВРАЩАЕМ ДЕНЬГИ</span><br>ЗА ПОКУПКИ BORJOMI
            </h2>
            <p class="content__subtitle">Нажми на иконку любимого мессенджера чтобы начать</p>
        </div>

        <div class="content__socials-block">
            <a href="#">
                <img src="./img/socials/viber.svg" alt="Viber" class="content__social">
            </a>
            <a href="#">
                <div class="content__social-wrapper">
                    <img src="./img/socials/telegram.jpg" alt="Telegram" class="content__social content__social_telegram">
                </div>
            </a>
        </div>

        <div class="content__borjomi-block">
            <img class="borjomi-block__image borjomi-block__image1" src="img/content/borjomi1.svg" alt="">
            <img class="borjomi-block__image borjomi-block__image2" src="img/content/borjomi2.svg" alt="">
            <img class="borjomi-block__image borjomi-block__image3" src="img/content/borjomi3.svg" alt="">
            <img class="borjomi-block__image borjomi-block__image4" src="img/content/borjomi4.svg" alt="">
            <img class="borjomi-block__image borjomi-block__image5 borjomi-block__image_last" src="img/content/borjomi5.svg" alt="">
            <img class="test5" src="img/content/lemon.svg" alt="">
        </div>

    </main>
</body>
</html>
